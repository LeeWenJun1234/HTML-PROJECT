<nav>

 <div class="language-select">
    <label for="language">Choose your language: </label>
    <select id="language">
      <option value="english">English</option>
      <option value="chinese">中文 (Chinese)</option>
      <option value="malay">Bahasa Melayu (Malay)</option>
    </select>
  </div>



  <div class="intro-box" id="intro-box">
    <h2 id="title">Welcome to my webpage about my future profession</h2>
    <img src="https://shorturl.at/jZp1N" alt="Profile Image" style="width: 100%; border-radius: 10px;">
    <p id="description">
      My name is Lee Wen Jun, and I have been learning coding about HTML and Python for the past few months.
    </p>
  </div>


  <script>
    const langSelect = document.getElementById("language");
    const title = document.getElementById("title");
    const description = document.getElementById("description");

    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;

      if (lang === "english") {
        title.textContent = "Welcome to my webpage about my future profession";
        description.textContent = "My name is Lee Wen Jun, and I have been learning coding about HTML and Python for the past few months.";
      } else if (lang === "chinese") {
        title.textContent = "欢迎来到我的网页，关于我的未来职业";
        description.textContent = "我叫李文俊，过去几个月我一直在学习 HTML 和 Python 编程。";
      } else if (lang === "malay") {
        title.textContent = "Selamat datang ke laman web saya mengenai profesion masa depan saya";
        description.textContent = "Nama saya Lee Wen Jun, dan saya telah belajar pengaturcaraan HTML dan Python sejak beberapa bulan yang lalu.";
      }
    });
  </script>







</body>
